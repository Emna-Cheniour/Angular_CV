<div class="card-container">
    <div class="card">
        <div class="front">
            <div class="cover">
                <img src="assets/images/image22.jpg" />
            </div>
            <div class="user">
                <img class="img-circle" src={{image}} />
            </div>
            <div class="content">
                <div class="main">
                    <h3 class="name">{{nom}} {{prenom}}</h3>
                    <p class="profession"> {{job}}</p>

                    <p class="text-center">{{citation}}</p>
                </div>
                <div class="footer">
                    <div class="rating">
                        <i class="fa fa-mail-forward"></i> Details
                    </div>
                </div>
            </div>
        </div> <!-- end front panel -->
        <div class="back">
            <div class="header">
                <h5 class="motto">{{citation}}</h5>
            </div>
            <div class="content">
                <div class="main">
                    <h4 class="text-center">Job Description</h4>
                   <p class="text-center">{{description}}</p>
                   <p class="text-center">{{motsCles}}</p>

                    <div class="stats-container">
                        <div class="stats">
                            <h4>30</h4>
                            <p>
                                Projets
                            </p>
                        </div>
                        <div class="stats">
                            <h4>4</h4>
                            <p>
                                Stages d'été
                            </p>
                        </div>
                        <div class="stats">
                            <p>
                                Une vie associative Riche
                            </p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="footer">
                <div class="social-links text-center">
                    <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                    <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                    <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                </div>
            </div>
        </div> <!-- end back panel -->
    </div> <!-- end card -->
</div> <!-- end card-container -->
