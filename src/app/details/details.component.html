<div class='containerDetails'>
    <div class="cont1">
        <app-carte nom={{newnom}} prenom={{newprenom}} job={{newjob}} image={{newimage}} citation={{newcitation}} description={{newdescription}} motsCles={{newmotsCles}} ></app-carte>
    </div>
    <div class="cont2">
<form>
    <div class="form-group">
      <label for="exampleInputName">Nom</label>
      <input type="text" class="form-control" name="nom" id="exampleInputName" placeholder="Nom" [(ngModel)]="newnom">
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prenom" [(ngModel)]="newprenom">
    </div>
    <div class="form-group">
        <label for="exampleInputJob">Job</label>
        <input type="text" class="form-control" id="exampleInputJob" name="job" placeholder="Job" [(ngModel)]="newjob">
      </div>
      <div class="form-group">
        <label for="exampleInputPath">Image</label>
        <input type="text" class="form-control" id="exampleInputPath" name="image" placeholder="Image" [(ngModel)]="newimage">
      </div>
      <div class="form-group">
          <label for="exampleInputCitation">Citation Favorite</label>
          <input type="text" class="form-control" id="exampleInputCitation" name="citation" placeholder="Citation" [(ngModel)]="newcitation">
        </div>
        <div class="form-group">
          <label for="exampleInputDescription">Décrivez nous votre Travail</label>
          <input type="text" class="form-control" id="exampleInputDescription" name="description" placeholder="Description" [(ngModel)]="newdescription">
        </div>
        <div class="form-group">
            <label for="exampleInputTravail">Mots clé de votre travail</label>
            <input type="text" class="form-control" id="exampleInputTravail" name="motsCles" placeholder="Mots Clés" [(ngModel)]="newmotsCles">
          </div>
  </form>
</div>
</div>
